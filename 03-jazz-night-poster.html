<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jazz Night Festival - Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Bebas+Neue&family=Space+Mono&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0f;
      padding: 40px;
    }
    
    .poster {
      width: 600px;
      height: 900px;
      background: linear-gradient(165deg, #0d1117 0%, #0a0a12 40%, #12101a 70%, #0a0a0f 100%);
      position: relative;
      overflow: hidden;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
    }
    
    /* Noise texture overlay */
    .poster::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      opacity: 0.04;
      pointer-events: none;
      z-index: 100;
    }
    
    /* Spotlight effect */
    .spotlight {
      position: absolute;
      width: 500px;
      height: 800px;
      background: radial-gradient(ellipse at center, rgba(201, 169, 98, 0.08) 0%, transparent 60%);
      top: -100px;
      right: -100px;
      transform: rotate(-20deg);
    }
    
    .spotlight-2 {
      position: absolute;
      width: 300px;
      height: 500px;
      background: radial-gradient(ellipse at center, rgba(180, 120, 80, 0.05) 0%, transparent 70%);
      bottom: 0;
      left: -50px;
      transform: rotate(15deg);
    }
    
    /* Geometric accents */
    .circle-accent {
      position: absolute;
      border: 1px solid rgba(201, 169, 98, 0.15);
      border-radius: 50%;
    }
    
    .circle-1 {
      width: 400px;
      height: 400px;
      top: 60px;
      right: -150px;
    }
    
    .circle-2 {
      width: 250px;
      height: 250px;
      top: 140px;
      right: -75px;
      border-color: rgba(201, 169, 98, 0.08);
    }
    
    .circle-3 {
      width: 600px;
      height: 600px;
      bottom: -300px;
      left: -200px;
      border-color: rgba(180, 120, 80, 0.08);
    }
    
    /* Diagonal line */
    .diagonal-line {
      position: absolute;
      width: 1px;
      height: 400px;
      background: linear-gradient(to bottom, transparent, rgba(201, 169, 98, 0.3), transparent);
      top: 100px;
      left: 80px;
      transform: rotate(-30deg);
    }
    
    .diagonal-line-2 {
      position: absolute;
      width: 1px;
      height: 300px;
      background: linear-gradient(to bottom, transparent, rgba(201, 169, 98, 0.15), transparent);
      bottom: 50px;
      right: 120px;
      transform: rotate(25deg);
    }
    
    /* Content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      padding: 50px;
      display: flex;
      flex-direction: column;
    }
    
    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .date-block {
      text-align: right;
    }
    
    .month {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 14px;
      letter-spacing: 4px;
      color: #c9a962;
    }
    
    .day {
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 400;
      color: #f5f0e6;
      line-height: 0.85;
      margin: 5px 0;
    }
    
    .year {
      font-family: 'Space Mono', monospace;
      font-size: 11px;
      letter-spacing: 3px;
      color: rgba(201, 169, 98, 0.6);
    }
    
    .tag {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 3px;
      color: #c9a962;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
    }
    
    /* Main title area */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px 0;
    }
    
    .pre-title {
      font-family: 'Space Mono', monospace;
      font-size: 10px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: rgba(201, 169, 98, 0.7);
      margin-bottom: 20px;
    }
    
    .title {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      line-height: 0.9;
      margin-bottom: 30px;
    }
    
    .title-jazz {
      font-size: 120px;
      color: #f5f0e6;
      display: block;
      letter-spacing: -3px;
    }
    
    .title-night {
      font-size: 100px;
      font-style: italic;
      color: #c9a962;
      display: block;
      margin-left: 60px;
      letter-spacing: -2px;
    }
    
    .subtitle {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 16px;
      letter-spacing: 12px;
      text-transform: uppercase;
      color: rgba(245, 240, 230, 0.4);
      margin-left: 5px;
    }
    
    /* Artists */
    .artists {
      margin-top: 50px;
      padding-top: 30px;
      border-top: 1px solid rgba(201, 169, 98, 0.2);
    }
    
    .artists-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 4px;
      color: rgba(201, 169, 98, 0.5);
      margin-bottom: 20px;
    }
    
    .artist-name {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: #f5f0e6;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .artist-name::before {
      content: '';
      width: 20px;
      height: 1px;
      background: #c9a962;
    }
    
    .artist-name span {
      font-style: italic;
      color: rgba(201, 169, 98, 0.8);
      font-size: 22px;
    }
    
    /* Footer */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }
    
    .venue {
      max-width: 200px;
    }
    
    .venue-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 3px;
      color: rgba(201, 169, 98, 0.5);
      margin-bottom: 10px;
    }
    
    .venue-name {
      font-family: 'Playfair Display', serif;
      font-size: 18px;
      color: #f5f0e6;
      margin-bottom: 5px;
    }
    
    .venue-address {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 1px;
      color: rgba(245, 240, 230, 0.5);
      line-height: 1.6;
    }
    
    .time-block {
      text-align: right;
    }
    
    .time {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 48px;
      color: #c9a962;
      letter-spacing: 2px;
    }
    
    .time-label {
      font-family: 'Space Mono', monospace;
      font-size: 9px;
      letter-spacing: 3px;
      color: rgba(245, 240, 230, 0.4);
    }
    
    /* Decorative elements */
    .vinyl-hint {
      position: absolute;
      bottom: 180px;
      right: 50px;
      width: 80px;
      height: 80px;
      border: 1px solid rgba(201, 169, 98, 0.2);
      border-radius: 50%;
    }
    
    .vinyl-hint::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 1px solid rgba(201, 169, 98, 0.15);
      border-radius: 50%;
    }
    
    .vinyl-hint::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 5px;
      height: 5px;
      background: rgba(201, 169, 98, 0.3);
      border-radius: 50%;
    }
    
    /* Gold accent bar */
    .accent-bar {
      position: absolute;
      left: 0;
      top: 35%;
      width: 4px;
      height: 120px;
      background: linear-gradient(to bottom, transparent, #c9a962, transparent);
    }
  </style>
</head>
<body>
  <div class="poster">
    <!-- Background elements -->
    <div class="spotlight"></div>
    <div class="spotlight-2"></div>
    <div class="circle-accent circle-1"></div>
    <div class="circle-accent circle-2"></div>
    <div class="circle-accent circle-3"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line-2"></div>
    <div class="accent-bar"></div>
    <div class="vinyl-hint"></div>
    
    <!-- Content -->
    <div class="content">
      <div class="header">
        <span class="tag">Live Performance</span>
        <div class="date-block">
          <div class="month">DECEMBER</div>
          <div class="day">14</div>
          <div class="year">2024</div>
        </div>
      </div>
      
      <div class="main-content">
        <div class="pre-title">An Evening of</div>
        <h1 class="title">
          <span class="title-jazz">Jazz</span>
          <span class="title-night">Night</span>
        </h1>
        <div class="subtitle">Festival</div>
        
        <div class="artists">
          <div class="artists-label">FEATURING</div>
          <div class="artist-name">Marcus Webb <span>Quartet</span></div>
          <div class="artist-name">Elena Voss <span>Trio</span></div>
          <div class="artist-name">The Midnight <span>Ensemble</span></div>
        </div>
      </div>
      
      <div class="footer">
        <div class="venue">
          <div class="venue-label">VENUE</div>
          <div class="venue-name">The Blue Room</div>
          <div class="venue-address">
            1847 Central Avenue<br>
            Downtown Arts District
          </div>
        </div>
        <div class="time-block">
          <div class="time">8PM</div>
          <div class="time-label">DOORS OPEN 7:30</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
